<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta name="description" content="{{ page.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="{{ '/images/icon.png' | relative_url }}">
<link rel="stylesheet" href="{{ '/styles/light.min.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/styles/style.css' | relative_url }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
</head>
<body>
<main>
{{ content }}
</main>
<footer>
<p>
Copyright Â© 2020 John Neffenger.
Valid <a href="https://validator.w3.org/check?uri=referer">HTML</a>.
</p>
</footer>
</body>
</html>
