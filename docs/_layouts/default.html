<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta name="description" content="{{ page.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="{{ '/images/icon.png' | relative_url }}">
<link rel="stylesheet" href="{{ '/styles/light.min.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/styles/pygments-vs.css' | relative_url }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<style>
/* Water.css overrides */
:root {--text-muted: #767676;} /* Lighthouse audit */
pre {font-size: unset;} /* Microsoft EdgeHTML 18 */
body {font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arimo, Liberation Sans, Arial, sans-serif;}
code, samp, time, var, kbd {font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace; font-size: 0.85em;}
footer {padding-top: 0;}
/* Water.css additions */
header, nav {text-align: center;}
nav > ul {padding: 0; list-style-type: none;}
nav > ul > li {display: inline; padding-left: 1em; white-space: nowrap; color: var(--links);}
nav > ul > li:first-child {padding-left: 0;}
h1, h2, h3, footer {clear: both;}
table {font-variant-numeric: tabular-nums;}
table td:first-of-type {width: 25%;}
/* Other rules */
.right {float: right; padding: 0 0 1em 1em;}
.left {float: left; padding: 0 1em 1em 0;}
.sc {font-variant: small-caps;}
</style>
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
</head>
<body>
<header>
<a href="{{ '/images/kestrel-totem.jpg' | relative_url }}">
<img src="{{ '/images/kestrel-totem.jpg' | relative_url }}" width="800" height="480" alt="My Kestrel bicycle at the totem poles in Stanley Park">
</a>
</header>
<main>
{{ content }}
</main>
<footer>
<p>
Copyright Â© 2020 John Neffenger.
Valid <a href="https://validator.w3.org/check?uri=referer">HTML</a>.
</p>
</footer>
</body>
</html>
